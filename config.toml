baseURL = "/"
languageCode = "en-us"
title = "Hugo Tags Filter Demo"

pygmentsUseClassic = false
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsUseClasses = true

[params]
  copyright = "Copyright Â© 2018"
  author = "Pointy Far"
  mainSections = ["wonderland", "lorem", "looking-glass", "grimm"]
	forestryTemplate = "service-provider"
	defaultLatLng = "40.704938, -74.006006"

[taxonomies]
  category = "categories"
  tag = "tags"
  payment_type = "payment_types"
  language = "languages"

[module]
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = ".forestry/front_matter/templates"
    target = "data"

[markup.goldmark.renderer]
	unsafe = true
	hardWraps = true
