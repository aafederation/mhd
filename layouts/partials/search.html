{{ if default true .Site.Params.BookSearch }}
<div class="pad-bottom-300 pad-top-300 bg-primary book-search-outer">
  <div class="book-search">
    <input type="text" id="book-search-input" placeholder="Use any terms to search for a service provider" aria-label="Search" maxlength="64" data-hotkeys="s/" />
    <div class="book-search-spinner hidden"></div>
  </div>
</div>
{{ end }}
