<div  class="tf-filter-item tf-item" 
      data-tag="{{ with .Params.tags }}{{ range . }}{{ . | replaceRE "[.]" "_" | urlize }} {{ end }}{{ else }} no-tag{{ end }}"
      data-borough="{{ with .Params.boroughs }}{{ range . }}{{ . | replaceRE "[.]" "_" | urlize }} {{ end }}{{ else }} no-borough{{ end }}"
      data-language="{{ with .Params.languages }}{{ range . }}{{ . | replaceRE "[.]" "_" | urlize }} {{ end }}{{ else }} no-language{{ end }}"
      data-payment="{{ with .Params.payment_types }}{{ range . }}{{ . | replaceRE "[.]" "_" | urlize }} {{ end }}{{ else }} no-payment{{ end }}"
      data-ADAcompliance="{{ with .Params.ada_compliant }}{{ . }}{{ else }}{{ false }}{{ end }}"
>
  <h6>{{.Section}}</h6>
  <h4><a href="{{ .RelPermalink }}">{{ .Params.org }}</a></h4>
  <div>{{ with .Params.tags }}{{ range . }}<tag>{{ . | humanize | title }}</tag> {{ end }}{{ else }}<tag>untagged</tag>{{ end }}</div>      
</div>
