<div>
	<h4>{{ .title }}</h4>
	<ul>
    {{ if eq ( printf "%T" .items ) "bool" }}
			<li>{{ with .items }}Yes{{ else }}No{{ end }}</li>
		{{ else }}
			{{ range .items }}
		    {{ if reflect.IsMap . }}
					{{ range $key, $value := . }}
						<li>{{ $value }}</li>
					{{ end }}
				{{ else }}
					<li>{{ . }}</li>
				{{ end }}
			{{ end }}
		{{ end }}
	</ul>
</div>
