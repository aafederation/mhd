{{ $filter := .filter }}
{{ $selectAll := print `selectAll` $filter }}

<button class="acc button" onclick="toggleAcc(this)">{{ $filter }}s</button>
<div class="panel">
  <button id="{{ $selectAll }}" onclick="htf.showAll({{ $filter }})">
    All {{ $filter }}s
  </button>
  {{ range .allContent }}
    {{ if .Term }}
			{{ $termURLize := .Term | replaceRE "[.]" "_" | urlize }}
      <button class="{{ $filter }}-button" id="{{ $filter }}-{{ $termURLize }}"conclick="htf.checkFilter('{{ $termURLize }}', '{{ $filter }}-')">
        <span>{{.Term | humanize | title }}</span>
        <span id="s{{ $filter }}-{{ $termURLize }}">-count-</span> | <span id="c{{ $filter }}-{{ $termURLize }}">-count-</span>
      </button>
    {{ end }}
  {{ end }}
  {{ if gt .noCount 0 }}
  <button class="{{ $filter }}-button" id="{{ $filter }}-no-{{ $filter }}" onclick="htf.checkFilter('no-{{ $filter }}', '{{ $filter }}-')">
    No {{ $filter }}s <span id="s{{ $filter }}-no-{{ $filter }}">-count-</span> | <span id="c{{ $filter }}-no-{{ $filter }}">-count-</span>
  </button>
  {{ end }}
</div>
