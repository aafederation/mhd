<div id="filter-refine-pills"></div>
<h2>Service providers available: <span id="selectedItemCount"></span></h2>
<div id="map"></div>
<div class="mhd-tiles" id="mhd-tiles-search-result"></div>
<div class="center-content pad-bottom-major">
	<button class="button hide-show-more-button" id="show-more-button" onclick="htf.showMoreResults()">
		Show more results
	</button>
</div>
<template id="searchResultCard">
	<section
		class="[ table-group ] [ flow radius ] tf-filter-item tf-item"
 		aria-labelledby="transaction-label"
		data-tag=""
		data-borough=""
		data-language=""
		data-payment=""
		data-ADAcompliance=""
	>
	  <h3 class="color-dark text-400 weight-medium"></h3>
	  <table data-size="small">
	    <thead class="visually-hidden">
	      <tr>
	        <th>Description</th>
	        <th>Amount</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td><span class="[ pill ] [ radius bg-quaternary color-light ]">Phone</span></td>
	        <td class="phoneNumber"></td>
	      </tr>
	      <tr>
	        <td><span class="[ pill ] [ radius bg-quaternary color-light ]">Website</span></td>
	        <td class="website"></td>
	      </tr>
	      <tr>
	        <td><span class="[ pill ] [ radius bg-quaternary color-light ]">Address</span></td>
	        <td class="address">Lorem ipsum dolor sit amet</td>
	      </tr>
	    </tbody>
	  </table>
	</section>
</template>
