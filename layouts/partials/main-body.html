<div id="filter-refine-pills"></div>
<h2>Service providers available: <span id="selectedItemCount"></span></h2>
<div id="map"></div>
<div class="mhd-tiles" id="mhd-tiles-search-result"></div>
<div class="center-content pad-bottom-major">
	<button class="button hide-show-more-button" id="show-more-button" onclick="htf.showMoreResults()">
		Show more results
	</button>
</div>
<template id="searchResultCard">
	<section
		class="[ radius ] tf-filter-item tf-item"
		aria-labelledby="transaction-label"
		data-tag=""
		data-borough=""
		data-language=""
		data-payment=""
		data-ADAcompliance=""
	>
		<div class="color-white text-400 bg-secondary ta-center pad-top-300 pad-bottom-300 pad-left-300 pad-right-300">
			<h3></h3>
			<div>(<span class="address"></span>)</div>
		</div>
		<div class="pad-top-300 pad-bottom-300 pad-left-300 pad-right-300">
			<h4>Services offered</h4>
			<ul class="services"></ul>
		</div>
	</section>
</template>
