{{ define "main" }}

<div class="wrapper">
	<div class="[ key-header ] [gap-top-700]"></div>
	<div>
		{{ $PageTitle := .Title }}

		{{ with .Resources.ByType "image" }}
		  {{ range . }}
		  <img src="{{ .RelPermalink }}" alt="{{ $PageTitle | title }}" />
		  {{ end }}
		{{ end }}

		{{ .Content }}

		{{ if .PrevInSection }}
		  <a class="btn btn-light" href="{{ .PrevInSection.Permalink }}">Previous Post</a>
		{{ end }}
		{{ if .NextInSection }}
		  <a class="btn btn-light" href="{{ .NextInSection.Permalink }}">Next Post</a>
		{{ end }}
	</div>
</div>

{{ end }}
