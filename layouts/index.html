{{ define "main" }}
	{{- partial "index-scripts.html" . -}}
	<div class="wrapper mhd-tiles gap-top-1000" data-layout="reversed">
		<div class="main-filter-col display-none sm:display-block" id="main-filter">
			{{ partial "main-filter.html" . }}
		</div>
		<div class="main-body-col">
			{{ partial "search.html" . }}
			{{ partial "main-body.html" . }}
		</div>
		<div
			class="main-filter-col display-block sm:display-none position-sticky"
			style="bottom: 10px;z-index: 1;"
		>
			{{ partial "filter-button.html" . }}
		</div>
	</div>
{{ end }}
